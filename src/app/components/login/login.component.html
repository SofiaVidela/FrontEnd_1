<div class="backgound">
    <app-header></app-header>
<div class="row backgound">
    <div class="card" >
        <div class="">
            <h2 >Iniciar sesión para editar el portfolio</h2>
        </div>
        <hr>
        <div>
            <form  #f="ngForm"  action="" class="" (ngSubmit)="onLogin()">
                <div class="row">
                    <div class="form-group col-sm-10 col-md-6 col-lg-6 col-xs-10 mx-auto p-2">
                        <label for="nombreUsuario" class="form-label sv-tipo1">Nombre de Usuario (Email)</label>
                        <input type="email" name="nombreUsuario" id="nombreUsuario" placeholder="@"
                            class="form-control sv-tipo2"  [(ngModel)]="nombreUsuario" required >
                    </div>
                    <div class="form-group col-sm-10 col-md-6 col-lg-6 col-xs-10 mx-auto p-2">
                        <label for="password" class="form-label sv-tipo1">Contraseña</label>
                        <input type="password" name="password" id="password"
                            placeholder="De 8 a 20 caracteres" class="form-control sv-tipo2"
                            [(ngModel)]="password" required>
                    </div>
                </div>
                <div class="form-group m-3">
                        <button type="submit" class="btn btn-outline-dark sv-tipo1">Enviar</button>
                </div>
                <hr>
                <div class="">
                    <h3><a class="linktext" href=''  rel="noopener noreferrer" >volver al perfil</a></h3>
                </div>
            </form>
        </div>
    </div>
</div>
<app-footer></app-footer>
</div>
